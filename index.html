<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Track your daily expenses, manage budgets, and visualize spending patterns with interactive charts. Take control of your finances!">
    <meta name="keywords" content="expense tracker, budget, finance, money management, spending tracker">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#764ba2">
    <link rel="apple-touch-icon" href="img/logo.svg">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Authentication Overlay -->
    <div id="authOverlay" class="auth-overlay">
        <div class="auth-container">
            <div class="auth-header">
                <h1>💰 Personal Expense Tracker</h1>
                <p>Sign in to track your expenses securely</p>
            </div>
            <div class="auth-content">
                <button id="googleSignInBtn" class="google-signin-btn">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign in with Google
                </button>
                <div id="authError" class="auth-error" style="display: none;"></div>
                <div id="authLoading" class="auth-loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Signing you in...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="header-top">
                <h1>💰 Personal Expense Tracker</h1>
                <div class="user-profile" id="userProfile" style="display: none;">
                    <img id="userPhoto" class="user-photo" alt="User Photo">
                    <div class="user-info">
                        <span id="userName" class="user-name"></span>
                        <span id="userEmail" class="user-email"></span>
                    </div>
                    <button id="storageSettingsBtn" class="storage-settings-btn" title="Storage Settings" onclick="notificationManager.showStorageSettings()">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.82,11.69,4.82,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
                        </svg>
                    </button>
                    <button id="signOutBtn" class="sign-out-btn" title="Sign Out">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="balance-display">
                <div class="balance-item">
                    <span class="label">Total Budget:</span>
                    <span id="totalBudget" class="amount">$0.00</span>
                </div>
                <div class="balance-item">
                    <span class="label">Total Spent:</span>
                    <span id="totalSpent" class="amount spent">$0.00</span>
                </div>
                <div class="balance-item">
                    <span class="label">Remaining:</span>
                    <span id="remaining" class="amount">$0.00</span>
                </div>
            </div>
        </header>

        <main>
            <div class="input-section">
                <h2>Add New Expense</h2>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" id="description" required placeholder="Enter expense description">
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" step="0.01" required placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="food">🍔 Food & Dining</option>
                            <option value="transport">🚗 Transportation</option>
                            <option value="shopping">🛍️ Shopping</option>
                            <option value="entertainment">🎬 Entertainment</option>
                            <option value="bills">💡 Bills & Utilities</option>
                            <option value="health">🏥 Health & Medical</option>
                            <option value="education">📚 Education</option>
                            <option value="other">📦 Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" required>
                    </div>
                    <button type="submit" class="btn-primary">Add Expense</button>
                </form>
            </div>

            <div class="budget-section">
                <h2>Budget Management</h2>
                <div class="budget-form">
                    <input type="number" id="budgetAmount" step="0.01" placeholder="Set monthly budget">
                    <button id="setBudgetBtn" class="btn-secondary">Set Budget</button>
                </div>
                <div class="budget-alerts" id="budgetAlerts"></div>
            </div>

            <div class="charts-section">
                <h2>Spending Overview</h2>
                <div class="chart-container">
                    <canvas id="categoryChart" width="400" height="400"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="monthlyChart" width="400" height="200"></canvas>
                </div>
            </div>

            <div class="expenses-section">
                <h2>Recent Expenses</h2>
                <div class="filter-controls">
                    <select id="filterCategory">
                        <option value="">All Categories</option>
                        <option value="food">🍔 Food & Dining</option>
                        <option value="transport">🚗 Transportation</option>
                        <option value="shopping">🛍️ Shopping</option>
                        <option value="entertainment">🎬 Entertainment</option>
                        <option value="bills">💡 Bills & Utilities</option>
                        <option value="health">🏥 Health & Medical</option>
                        <option value="education">📚 Education</option>
                        <option value="other">📦 Other</option>
                    </select>
                    <button id="clearAllBtn" class="btn-danger">Clear All Expenses</button>
                </div>
                <div id="expensesList" class="expenses-list"></div>
            </div>
        </main>
    </div>

    <!-- Firebase Configuration -->
    <script src="js/firebase-config.js"></script>
    <!-- Cloud Storage Manager -->
    <script src="js/cloud-storage.js"></script>
    <!-- Storage Manager -->
    <script src="js/storage-manager.js"></script>
    <!-- Notification Manager -->
    <script src="js/notification-manager.js"></script>
    <!-- Authentication Handler -->
    <script src="js/auth.js"></script>
    <!-- Deployment Verification -->
    <script src="js/deployment-check.js"></script>
    <!-- Main Application -->
    <script src="js/script.js"></script>
</body>
</html>
