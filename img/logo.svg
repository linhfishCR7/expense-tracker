<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#bg)"/>
  
  <!-- Dollar sign -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="200" font-weight="bold" text-anchor="middle" fill="white">$</text>
  
  <!-- Chart bars -->
  <rect x="100" y="380" width="30" height="40" fill="rgba(255,255,255,0.9)" rx="5"/>
  <rect x="140" y="360" width="30" height="60" fill="rgba(255,255,255,0.9)" rx="5"/>
  <rect x="180" y="340" width="30" height="80" fill="rgba(255,255,255,0.9)" rx="5"/>
  
  <!-- Coins -->
  <circle cx="380" cy="150" r="25" fill="rgba(255,255,255,0.9)"/>
  <circle cx="420" cy="130" r="20" fill="rgba(255,255,255,0.7)"/>
  <circle cx="350" cy="120" r="18" fill="rgba(255,255,255,0.8)"/>
</svg>
